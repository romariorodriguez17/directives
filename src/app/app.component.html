<div class="container mt-4">
  <div class="row">
    <h3> Listado de estudiantes (ngFor)</h3>
  </div>
  <br>

  <table class="table" title="tabla">
    <thead>
      <th>N#</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiantes of listStudents; let i = index">
        <td>{{i+1}}</td>
        <td>{{estudiantes.nombre}}</td>
        <td>{{estudiantes.estado}}</td>
      </tr>
    </tbody>

  </table>
</div>
